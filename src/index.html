<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5 text-primary">Scientific Calculator</h1>
            </div>
            <div class="col-12 col-md-6 offset-md-3 mt-5">
                <div class="card p-3 border-dark">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <input class="form-control form-control-lg" type="text"  aria-label=".form-control-lg example" readonly>
                            </div>
                        </div>

                        <div class="row mt-3 gx-lg-3 ">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border  fw-bold">(</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">)</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">%</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">AC</button>
                            </div>
                        </div>

                        <div class="row mt-3 gx-lg-3">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border fw-bold">7</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">8</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">9</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">รท</button>
                            </div>
                        </div>

                        <div class="row mt-3 gx-lg-3">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border fw-bold">4</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">5</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">6</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">X</button>
                            </div>
                        </div>

                        <div class="row mt-3 gx-lg-3">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border fw-bold">1</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">2</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">3</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">-</button>
                            </div>
                        </div>

                        <div class="row mt-3 gx-lg-3">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border fw-bold">0</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">.</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-primary w-100 border-primary fw-bold">=</button>
                            </div>
                            <div class="col-3">
                                 <button type="button" class="btn btn-light w-100 border fw-bold">+</button>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
